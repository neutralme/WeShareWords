<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div class="drawer a">
    <ion-icon name="close-outline" class="close"></ion-icon>
    <ion-icon name="person-circle-outline" class="avatar"></ion-icon>
    <span class="name">Neutral Me</span>
    <span class="subname">A hero to step out the world.</span>
    <button class="home active">HOME</button>
    <button class="create">CREATE NOTE</button>
    <button class="moderation">MODERATION</button>
    <button class="about">ABOUT</button>
    <span class="links">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-github"></ion-icon>
      <ion-icon name="moon-outline" class="mode"></ion-icon>
    </span>
  </div>
    <div class="main">
  <div class="search">
    <input type="text" placeholder="Search here..." class="searchBox">
    <ion-icon name="chevron-forward-outline" class="go"></ion-icon>
  </div>
    <div class="navigation a">
      <ion-icon name="menu-outline" class="openDrawer"></ion-icon>
      <span class="logo">We Share Words</span>
      <ion-icon name="search-outline" class="searchIcon"></ion-icon>
    </div>
    <div class="bar a"></div>
    <div class="list a">
    </div>
    <div class="credits a">
      <div class="controller">
        <ion-icon name="chevron-back-outline"></ion-icon>
        1/10
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
      <span class="block">
        <span class="grey">&copy; 2021 &nbsp;&nbsp;</span>
        <span class="black">Rohit Sharma&nbsp;&nbsp;</span>
        <span class="grey">Some rights reserved.</span>
      </span>
      <span class="block">
        <span class="grey">Made with</span>
        <span class="black">&nbsp;SPCK Editor&nbsp;</span>
        <span class="grey">for android.</span>
      </span>
    </div>
  </div>
  <script src="main.js">
    
  </script>
</body>

</html>
